<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Events</title>
    <link rel="stylesheet" href="style.css" />
     <script
      src="https://kit.fontawesome.com/700c4a0443.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="home__page--wrapper">
      <section class="header">
        <nav class="navbar">
          <figure class="nav__img--wrapper">
            <img
              class="nav__logo--img"
              src="https://dev.d24jig8s1lr7n9.amplifyapp.com/img/blinker-icon.4f9b2663.png"
              alt=""
            />
          </figure>
          <div class="nav__link--list">
            <ul class="nav__links">
              <a href="#">
                <li class="nav__link">HOME</li>
              </a>
              <a href="events.html">
                <li class="nav__link">FIND EVENTS</li>
              </a>
            </ul>
            <button class="nav__contact--btn">CONTACT</button>
          </div>
        </nav>
      </section>
      <section class="landing__page">
        <div class="landing__column">
          <h1 class="landing__title">
            Experience the Magic Live: Book Tickets for Your Favorite Artists
            Today!
          </h1>
          <h2 class="landing__subtitle">
            Secure Your Spot at the Hottest Concerts and Live Performances
            Today!
          </h2>
          <div class="input__wrapper">
            <input
              placeholder="SEARCH BY ARTIST, LOCATION, OR DATES"
              type="text"
            />
            <button class="input__btn">
              <svg
                data-v-2a11e7ca=""
                aria-hidden="true"
                focusable="false"
                data-prefix="fas"
                data-icon="search"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
                class="svg-inline--fa fa-search fa-w-16"
              >
                <path
                  data-v-2a11e7ca=""
                  fill="currentColor"
                  d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                  class=""
                ></path>
              </svg>
            </button>
          </div>
        </div>
        <figure>
            <img src="landing.png" alt="">
        </figure>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
